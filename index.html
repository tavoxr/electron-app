<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overlock:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Electron App</title>
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12 col-md-6 col-lg-6 mx-auto">
                <div class="card card-body text-center  ">
                    <form class="form" novalidate>
                        <h2 class="mb-3">Login</h2>
                        <div class="mb-3">
                            <label for="IdEmployee" class="form-label">ID</label>
                            <input type="number" placeholder="1234567" id="idEmployee" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" placeholder="At least 8 characters" id="password"
                                class="form-control" required minlength="8" />
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-2 mb-4 btn-submit" >Sign In</button>
                        <small class="mt-3" >New to this app? <a class="btn btn-sm btn-success" id="btnLoginToRegister">Sign Up</a></small>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./src/js/login.js"></script>
</body>

</html>
